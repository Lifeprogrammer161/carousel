<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="images/et00329481-bcufavugyg-portrait.avif" alt="Image 1" />
      </div>
      <div class="carousel-slide">
        <img src="images/et00347867-ysxlbmwnbz-portrait.avif" alt="Image 2" />
      </div>
      <div class="carousel-slide">
        <img src="images/et00357966-yqxrvfkbxc-portrait.avif" alt="Image 3" />
      </div>
    </div>

    <button class="carousel-btn prev-btn">Previous</button>
    <button class="carousel-btn next-btn">Next</button>

    <script src="carousel.js"></script>
  </body>
</html>
